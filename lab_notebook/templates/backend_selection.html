<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Notebook - Backend Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .backend-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .backend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section-title {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #dee2e6;
        }
        .state-viz-section {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-flask me-2"></i>Lab Notebook
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="section-title">Lab Notebook Views</h2>
        
        <div class="row mb-5">
            <div class="col-12">
                <h3 class="mb-3">Experiment Timeline</h3>
                <div class="row">
                    {% for backend in backend_names %}
                    <div class="col-md-4 mb-4">
                        <a href="{{ url_for('backend_view', backend_name=backend) }}" class="text-decoration-none">
                            <div class="card backend-card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-microchip me-2"></i>{{ backend }}
                                    </h5>
                                    <p class="card-text text-muted">View experiment timeline and plots</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="state-viz-section">
            <h3 class="mb-4">State Visualization</h3>
            <a href="{{ url_for('state_visualization') }}" class="btn btn-success btn-lg">
                <i class="fas fa-chart-line me-2"></i>View State Parameters
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
